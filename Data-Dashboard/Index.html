<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <!-- Highchart stylesheet -->
    <link rel="stylesheet" href="CSS/Graph.css" />
    <!-- OWN SCRIPTS -->
    <script src="JS/Main.js"></script>
    <link rel="stylesheet" href="CSS/main.css" />
</head>

<body>
    <!-- Web page header -->
    <header>
        <!-- Define owr navigation bar -->
        <div id="navigation-bar">
            <nav class="navbar navbar-expand bg-dark">
                <div id="id-container-fluid" class="container-fluid">
                    <a class="navbar-brand" href="#">Data Dashboard</a>
                    <div id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://www.uib.eu">UIB</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://www.statista.com/statistics/273416/most-expensive-film-productions-worldwide/">Data source Graph 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://es.statista.com/estadisticas/637140/taquilla-de-las-peliculas-de-hollywood-por-genero-cinematografico-norteamerica/">Data source Graph 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://www.statista.com/statistics/189592/breakdown-of-us-video-game-sales-2009-by-genre/">Data source Graph 3</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://en.wikipedia.org/wiki/List_of_best-selling_video_games">Data source Graph 4</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Web page container -->
    <div id="container" class="m-4">
        <!-- Main header of the container -->
        <header class="d-flex justify-content-center" id="containerHeader">
            <h1>Data Dashboard</h1>
        </header>
        <!-- Container of the graph -->
        <div id="graphContainer">
            <!-- Each theme is different a section and it is displayed as a row-->
            <section id="containerFilmSection" class="mt-2">
                <!-- Films' header -->
                <h4 id="filmsHeader">Films<h4>
                <hr>
                <div id="graph-container-one" class="row">
                    <div id="graphOne" class="col-lg-6 col-md-12">
                        <figure class="highcharts-figure">
                            <div id="graphOneContainer"></div>
                            <p class="highcharts-description">
                                In the previous bar chart the most expensive movies ever made were displayed. We
                                can appreciate that 'The Avengers' appear several times in this chart.
                            </p>
                        </figure>
                    </div>
                    <div id="graphTwo" class="col-lg-6 col-md-12">
                        <figure class="highcharts-figure">
                            <div id="graphTwoContainer"></div>
                            <p class="highcharts-description">
                                In this pie chart we can see that Adventures and Action are the most popular
                                genres. There's also a draw between Thriller, Horror and Drama.
                            </p>
                        </figure>
                    </div>
                </div>
            </section>
            <section id="containerVideogameSection" class="mt-2">
                <!-- Videogames' header -->
                <h4 id="videogamesHeader">VideoGames<h4>
                <hr>
                <div id="graph-container-two" class="row">
                    <div id="graphThree" class="col-lg-6 col-md-12">
                        <figure class="highcharts-figure">
                            <div id="graphThreeContainer"></div>
                            <p class="highcharts-description">
                                Here we can see a notorious variety of videogames, going from GTA V to Tetris.
                                It is also curious that there are two versions of 'Tetris'. Note that 5 out of
                                this 10 videogames are published by Nintedo.
                            </p>
                        </figure>
                    </div>
                    <div id="graphFour" class="col-lg-6 col-md-12">
                        <figure class="highcharts-figure">
                            <div id="graphFourContainer"></div>
                            <p class="highcharts-description">
                                This pie chart is similar to the one of movie's genres in the way that there are
                                two prevalent genres above the others (Action and Shooter), and there's also a
                                draw between Role-Playing and Sport and another draw between Adventure and
                                Fighting.
                            </p>
                        </figure>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <hr>
    <!-- Web page footer -->
    <footer>
        <div id="pageFooter">
            <div id="social-links" class="row align-content-center flex-wrap">
                <div id="link-linkedin" class="col-3 d-flex justify-content-center">

                        <i class="fab fa-linkedin icon"></i>
                    </a>

                </div>
                <div id="link-github" class="col-3 d-flex justify-content-center">
                    <a href="https://github.com/SGDavid2719">
                        <i class="fab fa-github-square icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
